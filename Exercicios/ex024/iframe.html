<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>

    <!--Exemplo de site que nega acesso com iframe
    <p>
        O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal
    </p> 
    -->

    <p>O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>
         é legal
    </p>
</body>
</html>
