<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTMLt</title>
</head>
<body>
    <h1>Tags em HTML </h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usar a Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usar a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a Tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usar a Tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a Tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
