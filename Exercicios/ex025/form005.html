<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        fieldset {
            border-radius: 5px;
            background-color: rgba(255, 228, 196, 0.462);
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="isxnb" value="NB"><label for="isxnb">Não-Bínario</label><br>
            <input type="radio" name="sexo" id="isxpref" value="PN"><label for="isxpref">Prefiro não dizer</label><br>
            <input type="radio" name="sexo" id="isxout" value="O"><label for="isxout">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat" ><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei </label>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
